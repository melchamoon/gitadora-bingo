<html>
  <head>
    <title>Gitadora Bingo Maker</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/tom-select.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/main.js"></script>
    <script
      type="text/javascript"
      src="https://melchamoon.github.io/my-gitadoradon/js/music.js"
    ></script>
    <script type="text/javascript" src="js/tom-select.base.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row my-3 mx-1">
        <h2>Gitadora Bingo Maker</h2>
        <label class="form-label">サイズ</label>
        <div class="vertical-margin"></div>
        <select class="form-select" id="bingoSize">
          <option value="1">1x1</option>
          <option value="2">2x2</option>
          <option value="3" selected>3x3</option>
          <option value="4">4x4</option>
          <option value="5">5x5</option>
          <option value="6">6x6</option>
          <option value="7">7x7</option>
          <option value="8">8x8</option>
          <option value="9">9x9</option>
        </select>
        <div class="vertical-margin"></div>
        <canvas id="canvas" width="1200" height="1200"></canvas>
        <div class="vertical-margin"></div>
        <select id="itemSelect"></select>
        <div class="vertical-margin"></div>
        <div class="form-group form-horizontal">
          <label class="form-label" style="width: 80px">難易度</label>
          <select class="form-select" id="difficulty">
            <option value="">なし</option>
            <option value="MAS-D">MAS-D</option>
            <option value="EXT-D">EXT-D</option>
            <option value="ADV-D">ADV-D</option>
            <option value="BSC-D">BSC-D</option>
            <option value="MAS-G">MAS-G</option>
            <option value="EXT-G">EXT-G</option>
            <option value="ADV-G">ADV-G</option>
            <option value="BSC-G">BSC-G</option>
            <option value="MAS-B">MAS-B</option>
            <option value="EXT-B">EXT-B</option>
            <option value="ADV-B">ADV-B</option>
            <option value="BSC-B">BSC-B</option>
          </select>
        </div>
        <div class="vertical-margin"></div>
        <div class="form-group form-horizontal">
          <label class="form-group-label" style="width: 80px">レベル</label>
          <input id="level" class="form-control" type="text" />
        </div>
        <div class="vertical-margin"></div>
        <div class="form-group form-horizontal">
          <button class="btn btn-primary" onClick="addImage();">追加</button>
          <div class="vertical-margin"></div>
          <button class="btn btn-danger" onClick="removeImage();">
            1つ消す
          </button>
          <div class="vertical-margin"></div>
          <button class="btn btn-success" onClick="downloadCanvasAsImage();">
            ダウンロード
          </button>
        </div>
        <div class="vertical-margin"></div>
        <p>
          <a href="https://x.com/melchamoon" target="_blank">要望はこちら</a>
        </p>
      </div>
    </div>
  </body>
</html>
